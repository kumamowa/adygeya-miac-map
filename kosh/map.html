<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Карта Кошехабльского района</title>
    
    <!-- Библиотеки -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <!-- Подключим стили -->
    <link rel="stylesheet" href="../style.css">
    
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        /* Форма авторизации */
        #auth-container {
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #auth-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        #auth-box input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }

        #auth-box button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #auth-error {
            color: red;
            margin-top: 10px;
        }

        /* Меню */
        #menu-toggle {
            display: none;
        }

        .menu-button {
            font-size: 50px;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 20px;
            background: none;
            border: none;
            z-index: 1001;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100%;
            background-color: #f8f8f8;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        #menu-toggle:checked ~ .side-menu {
            left: 0;
        }

        .side-menu label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .side-menu input[type="checkbox"] {
            width: 36px;
            height: 36px;
            margin-right: 12px;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Авторизация -->
    <div id="auth-container">
        <div id="auth-box">
            <h2>Введите пароль</h2>
            <input type="password" id="password" placeholder="Пароль">
            <br>
            <button onclick="checkPassword()">Войти</button>
            <div id="auth-error"></div>
        </div>
    </div>

    <!-- Элементы страницы (изначально скрыты через JS) -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-button">&#9776;</label>

    <div class="side-menu">
        <h3>Объекты на карте</h3>
        <label><input type='checkbox' id='grans' checked> Зоны</label>
        <label><input type='checkbox' id='fap' checked> ФАПы</label>
        <label><input type='checkbox' id='amb' checked> Амбулатории, поликлиники и ЦРБ</label>
        <label><input type='checkbox' id='neotlozh' checked> Кабинеты неотложной помощи</label>
    </div>

    <div id="map"></div>

    <!-- JS -->
    <script>
        const correctHash = "db78620453405f563f3d3bfd3d825f8b";

        function checkPassword() {
            const input = document.getElementById("password").value;
            const hash = CryptoJS.MD5(input).toString();

            if (hash === correctHash) {
                document.getElementById("auth-container").style.display = "none";
                // Только после ввода пароля загружаем основной JS
                const script = document.createElement('script');
                script.src = "mapbasics.js";
                document.body.appendChild(script);
            } else {
                document.getElementById("auth-error").textContent = "Неверный пароль!";
            }
        }
    </script>

</body>
</html>
