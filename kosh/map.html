<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Карта Кошехабльского района</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script src="mapbasics.js"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        /* Скрытый чекбокс для управления меню */
        #menu-toggle {
            display: none;
        }

        /* Кнопка-иконка "бургер" */
        .menu-button {
            font-size: 28px;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            z-index: 1001;
        }

        /* Меню слева */
        .side-menu {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100%;
            background-color: #f8f8f8;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        /* Показываем меню при активации */
        #menu-toggle:checked ~ .side-menu {
            left: 0;
        }

        /* Стили для чекбоксов */
        .side-menu label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .side-menu input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Карта */
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Чекбокс управления меню -->
    <input type="checkbox" id="menu-toggle">

    <!-- Кнопка "бургер" -->
    <label for="menu-toggle" class="menu-button">&#9776;</label>

    <!-- Боковое меню с чекбоксами -->
    <div class="side-menu">
        <h3>Объекты на карте</h3>
        <label><input type='checkbox' id='grans' checked> Зоны</label>
        <label><input type='checkbox' id='fap' checked> ФАПы</label>
        <label><input type='checkbox' id='amb' checked> Амбулатории и ЦРБ</label>
        <label><input type='checkbox' id='neotlozh' checked> Кабинеты неотложной помощи</label>
    </div>

    <!-- Карта -->
    <div id="map"></div>

</body>
</html>
